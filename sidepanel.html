            padding: 0;

        }

        body {
            font-family: sans-serif;
            display: flex;
            position: relative;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            background-color: var(--vscode-editor-background);
            color: var(--vscode-editor-foreground);
            overflow-y: auto;
            overflow-x: hidden;
        }

        .timeCoder-section {
            height: 100%;
            min-height: 250px;
        }

        main {
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
            justify-content: space-around;
            padding-top: 5%;
            height: 80%;
        }

        .tab-container {
            height: 4vh;
            display: flex;
            gap: 1.6vw;
            justify-content: center;
            align-items: center;
        }

        .tab {
            display: flex;
            align-items: center;
            margin-bottom: 0.1vh;
            border: 1px solid gray;
            border-radius: 4vw;
            cursor: pointer;
            transition: all 0.5s;
        }

        .tab.active {
            border: none;
            cursor: auto;
        }

        .tab h1 {
            opacity: 1;
            font-size: 9.2vw;
            transform: scaleX(1);
            transform-origin: left;
            transition: transform 0.3s, opacity 0.3s;
        }

        .tab h1.line2 {
            transition: transform 0.3s 0.3s, opacity 0.3s 0.3s;
        }

        .tab h1.hidden {
            opacity: 0;
            transform: scaleX(0);
            transform-origin: left;
            transition-duration: 0ms;
            width: 0;
        }

        .tab h1.hidden.line2 {
            transition: transform 0ms 0ms, opacity 0ms 0ms;
        }

        .tab span {
            transition: transform 0.3s, opacity 0.3s;
        }

        /* Pomodoro Tab Styles */
        #pomodoro-tab span {
            font-size: 8vw;
            padding: 0.8vw 0.6vw 2vw;
            transition-duration: 0.3s;
        }

        #pomodoro-tab.active span {
            font-size: 6vw;
            padding: 0;
        }

        /* Stopwatch Tab Styles */
        #stopwatch-tab span {
            font-size: 8vw;
            margin: 0.3vw 1.2vw 1.9vw;
            transition-duration: 0.3s;
        }

        #stopwatch-tab.active span {
            font-size: 6vw;
            margin: 0 0;
        }

        /* Session Tab Styles */
        #session-tab span {
            font-size: 8vw;
            margin: 0.7vw 1.8vw 1.6vw;
            transition-duration: 0.3s;
        }

        #session-tab.active span {
            font-size: 5.5vw;
            margin: 0.2vh 0 0;
        }

        .timers {
            position: relative;
            width: 100%;
            height: 50vh;
            min-height: 160px;
            max-height: 170px;
        }

        .timer.active {
            opacity: 1;
        }

        .timer {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            font-size: 20vw;
            font-weight: bold;
        }

        .controls {
            position: relative;
            bottom: 0;
            width: 110%;
            height: 100%;
            transform: translateY(60%);
        }

        .control-buttons.active {
            z-index: 10;
            opacity: 1;
            pointer-events: all;
        }

        .control-buttons {
            position: absolute;
            width: 110%;
            margin-left: -5%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 3vw;
            pointer-events: none;
        }

        .control-buttons button {
            width: 20vw;
            padding: 2vw 0;
            border: 1px solid white;
            border-radius: 4vw;
            background: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            font-size: 4vw;
            cursor: pointer;
            transition: transform, opacity 0.3s;
        }

        .control-buttons button:hover {
            background-color: var(--vscode-button-hoverBackground);
            transform: scale(1.05);
        }

        .control-buttons button:active {
            transform: scale(0.95);
        }

        footer {

            width: 100%;
            left: 50%;
            transform: translateX(-50%);
            bottom: 5%;
            font-size: 4vw;
            text-align: center;
        }
